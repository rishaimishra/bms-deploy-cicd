name: Deploy to Staging
on:
  push:
    branches: ['main']

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Redeploy everything to Staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PVT_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: SSH and Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@3.108.220.26 << 'EOF'
            npm install -g pnpm
            source ~/.bashrc
            cd bms-deploy-cicd/
            git pull origin main
            pnpm install
            pnpm run build
            pm2 restart fe-server-dev
            pm2 restart http-server-dev
            pm2 restart ws-server-dev
          EOF


name: Deploy to Staging
on:
  push:
    branches: ['main']

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Redeploy everything to Staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PVT_KEY }}" > ssh_key
          chmod 600 ssh_key

      - name: SSH and Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@3.108.220.26 << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            cd bms-deploy-cicd/

            git pull origin main

            # Ensure pnpm and pm2 are available (skip if already installed)
            command -v pnpm >/dev/null 2>&1 || npm install -g pnpm
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            pnpm install
            pnpm run build

            pm2 restart fe-server-dev || pm2 start ecosystem.config.js --only fe-server-dev
            pm2 restart http-server-dev || pm2 start ecosystem.config.js --only http-server-dev
            pm2 restart ws-server-dev || pm2 start ecosystem.config.js --only ws-server-dev
          EOF